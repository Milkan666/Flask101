<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Details</title>
</head>
<body>
    <h2>Add Product Details</h2>            
    <form action="/product_add" method="POST">
        <label for="Product name">Product Name:</label><br>
        <input type="text" id="Product name" name="Product name" required><br><br>

        <label for="Product type">Product Type:</label><br>
        <input type="text" id="Product type" name="Product type" required><br><br>

        <label for="Image URL">Image URL:</label><br>
        <input type="text" id="Image URL" name="Image URL"><br><br>

        <label for="id">Product ID:</Product ID><br>
        <input type="number" id="id" name="id" required><br><br>

        <label for="colors">Product Color:</label><br>
        <input type="text" id="colors" name="colors" step="0.01" required><br><br>

        <label for="Currency ">Currency:</label><br>
        <input type="text" id="Currency " name="Currency " step="0.01" required><br><br>

        <label for="Price">Price:</label><br>
        <input type="number" id="colors" name="Price" step="0.01" required><br><br>

        <label for="Product Category">Product Category:</label><br>
        <input type="text" id="Product Category" name="Product Category" step="0.01" required><br><br>



        <button type="submit">Submit</button>
    </form>
</body>
</html>
